<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <!-- MAIN CONTAINER -->
    <article class="main-container">
      <!-- SECTION IMAGE -->
      <section class="section-image">
        <div class="section-image__img"></div>
      </section>
      <!-- SECTION PRESENTATION  -->
      <section class="section-presentation">
        <h2 class="section-presentation__pre-title">perfume</h2>
        <h1 class="section-presentation__title">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="section-presentation__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div>
          <div class="section-presentation__discount">$149.99</div>
          <span class="section-presentation__price"> $169.99</span>
        </div>
        <button>
          <img
            class="section-presentation__cart"
            src="./images/icon-cart.svg"
            alt="icon cart"
          />
          Add to Cart
        </button>
      </section>
    </article>

    <!-- FOOTER -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#" target="_blank">Pablo Belda</a>.
    </footer>
  </body>
</html>
